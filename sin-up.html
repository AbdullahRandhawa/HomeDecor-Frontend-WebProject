<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="log-in.css">

    <!-- Latest compiled JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sign up</title>
</head>
<body class="bg-secondary">
    <div class="container-fluid rounded bg-white position-absolute top-50 start-50 translate-middle" style="max-width: 350px;">
        <div>
            <H1 class="text-center text-success m-4">Sign up</H1>
        </div>
        <div class="container-fluid border border-success rounded mb-3">
            <div class="">
                <h4 class="mt-2">Create Your Account</h4>
            </div>
            <form action="/action">  
                <div class="mt-2">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control border-success " required>
                </div>
                <div class="mt-2">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control border-success ">
                </div>
                <div class="mt-2">
                    <label for="email">Enter email</label>
                    <input type="email" id="email" class="form-control border-success " name="email" required>
                </div>
                <div class="mt-2">
                    <label for="password">Enter password</label>
                    <input type="password" id="password" name="password" class="form-control border-success " required>
                </div>
                <div>
                    <button class="btn btn-success px-4 my-2" type="submit">Submit</button>
                </div>
            </form>
        </div>    
    </div>
</body>
</html>
