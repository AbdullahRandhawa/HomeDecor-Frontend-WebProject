<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="log-in.css">

    <!-- Latest compiled JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-secondary">
    <div class="container-fluid rounded position-absolute top-50 start-50 translate-middle bg-white " style="max-width: 350px;">
        <div class="my-5">
            <h1 style="text-align: center;" class="text-success ">Log in</h1>
        </div>

        <div class="container-fluid border border-success rounded mb-3">
            <form action="/action">
                <div class="mt-3">
                    <label for="enterEmail">Email</label>
                    <input type="email" class="form-control border-success" id="enterEmail" placeholder="Enter email" name="email">
                </div>
                <div class="mt-3">
                    <label for="enterPassword">Password</label>
                    <input type="password" class="form-control border-success" id="enterPassword" placeholder="Enter password" name="email">
                </div>
                <div class="form-check mt-2">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input border-success" name="remember" >Remember me
                    </label>
                </div>
                <div class="my-3 ">
                    <button type="submit" class="btn btn-success px-4">Submit</button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
